<!DOCTYPE html>
<html>

  {% include head-simon.html %}

    <body>

        {% include header-simon-include.html %}

    <div class="page">
        <div id="map-canvas"></div>
        <div class="container-front">
             <div class="content-full">                 
                 {% for program in site.categories.dojo %}
                 <section class="schedule-section">
                       <h1>{{ program.title }}</h1>
                        <h3>{{ program.address }}</h3>
                       <div>
                           {{ program.content }}
                           </div>
                     </section>
                 {% endfor %}
            </div>            
        </div>
    </div>

    {% include footer-include.html %}

<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>        
<script>


    var dojos = [
       [40.626758, 22.965183, "Καυταντζόγλειο","Suibukan","6936.969.942","11 Γυμνάσιο-Λύκειο, (κάτω απο το θέατρο Γης)"],
       [40.585009, 22.965607, "Σύλλογος Ν.Βότσης","Suibukan","6936.969.942","Ανατ. Θράκης 29, Καλαμαριά"],
       [40.648910, 22.947167, "Μακεδονικός Σύλλογος Suibukan","Suibukan","6936.969.942","Νικ. Παρασκευά 36, (κοντά στο Δημαρχείο)"]
        ];

            var map = L.map('map-canvas').setView([40.605351,22.994972], 12);
            mapLink = 
                '<a href="http://openstreetmap.org">OpenStreetMap</a>';
            L.tileLayer(
                'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; ' + mapLink + ' Contributors',
                maxZoom: 18,
                }).addTo(map);

        for (var i = 0; i < dojos.length; i++) {
          marker = new L.marker([dojos[i][0],dojos[i][1]])
            .bindPopup("<h2>" + dojos[i][2] + "</h2>" + "<h3>" + dojos[i][3] + "</h3>" + "<h3>" + dojos[i][4] + "</h3>" + "<p>" + dojos[i][5] + "</p>")
            .addTo(map);
        }

    </script>

    </body>
</html>
