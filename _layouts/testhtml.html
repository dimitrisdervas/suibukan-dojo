<!DOCTYPE html>
<html>
<head>
    <title>jQM Complex Demo</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no; target-densityDpi=device-dpi"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="http://flexslider.woothemes.com/css/flexslider.css" />    
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>    
    <script src="http://flexslider.woothemes.com/js/jquery.flexslider.js"></script>            
</head>
<body>
    <div data-role="page" id="index">
       

                 <ul>
                   {% for posts in site.categories['articles']  %} 
                         <li class="articles-list">
                                 <div class="article caption">
                                      <div class="article-img caption__media">
                                             <img src="https://i.embed.ly/1/display/crop?key=f2a5d1ca3f744334a53723f0baf9c13a&url={{post.image}}&width=320&height=320" alt="{{post.title}}">
                                         </div>
                                     <div class="blog-text-front caption__overlay">
                                     <span class="line small white "></span>
                                     <h5 class="articles-title caption__overlay__title"> <a href="{{ post.url }}">{{ posts.title }}</a></h5>
                                         </div>
                                  </div>
                             </li>           
                      {% endfor %}   
                         <li>
                             <div class="read-more"> 
                                  <div class="continue-reading">
                                      <a href="/articles">Περισσότερα Άρθρα</a>
                                 </div>    
                             </div>
                         </li>
                  </ul>




    </div>   
</body>
</html>
