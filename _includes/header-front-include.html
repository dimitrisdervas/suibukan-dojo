<header class="site-header-wrapper">
	<div class="site-header">
			<div class="logo">
					<a class="site-title" href="{{ site.baseurl }}/"> SUIBUKAN </a>
				</div>
        <div class="menu-wrapper" >
			<nav id="nav" role="navigation">
			    <ul>	
                    {% for menu in site.data.menu %}                     
                         {% if menu.subcategories != null %}
                                <li>
                                    <a href="#/" aria-haspopup="true">{{ menu.title }}</a>
                                        <ul>
                                            {% for subcategory in menu.subcategories %}
                                            <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
                                            {% endfor %}
                                        </ul>
                            {% else %} <!— display the top level navigation for items that don’t have a submenu -->
                                <li>
                                    <a href="{{ menu.href }}">{{ menu.title }}</a>
                            {% endif %}
                                </li>
                           {% endfor %}
                    </ul>                
                 </nav>    
            </div>
        </div>     
</header>
