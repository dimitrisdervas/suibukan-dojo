# Site settings
title: SuiBuKan Thessaloniki
email: dervas@suibukan.com
description: "Suibukan - Shorin Ryu Karate in Thessaloniki by Suibukan"
baseurl: ""
url: "http://thes.suibukan.com"
sass:
    sass_dir: _sass
gems:
  - jekyll-sitemap
# Build settings
markdown: kramdown
permalink: /:categories/:title

defaults:
  -
    scope:
       path: ""
       type: "posts"
    values:
       layout: "posts-layout"

prose:
  rooturl: '_posts'
  siteurl: 'http:thes.suibukan.com'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'assets/images'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    - css
    - js
    - _data
    - _sass
    - place
    - program
    - videos
    - faq
    - organization
  metadata:
    _posts/articles:
      - name: "layout"
        field:
          element: "hidden"
          value: "posts-layout"
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
    _posts/dojo:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
    _posts/news:
      - name: "layout"
        field:
          element: "hidden"
          value: "posts-layout"
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "sticky at top of lists"
              value: "sticky"
