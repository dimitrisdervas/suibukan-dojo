include: ['_pages']
# Site settings
title: SuiBuKan Thessaloniki
email: dervas@suibukan.com
description: "Suibukan - Shorin Ryu Karate in Thessaloniki by Suibukan"
baseurl: ""
url: "http://thes.suibukan.com"
sass:
    sass_dir: _sass
gems:
  - jekyll-sitemap

# Build settings
markdown: kramdown
permalink: /:categories/:title

collections:
  dojo:
    output: true
    permalink: /dojo/:path/
  martialarts:
    output: true
    permalink: /martialarts/:path/


category:
  - news
  - articles

defaults:
  - type: 'posts'
    values:
      layout: posts-layout
  - type: 'dojo'
    values:
      layout: posts-layout
  - type: 'martialarts'
    values:
      layout: posts-layout
      
prose:
  rooturl: 
    _posts
    _martialarts
    _dojo
    _data
  siteurl: 'http:thes.suibukan.com'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'assets/images'
  ignore:
    - _config.yml
    - /_layouts
    - /_includes
    - /assets/css
    - /assets/js
    - _sass
  metadata:
    _posts/articles:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
    _dojo:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "address"
        field:
          element: "text"
          label: "address"          
      - name: "region"
        field:
          element: "text"
          label: "region"
      - name: "published"
        field:
          element: "checkbox"
          label: "published"
          value: true
    _posts/news:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "sticky at top of lists"
              value: "sticky"
    _martialart:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "image"
        field:
          element: "text"
          label: "Add Image to Post"
          placeholder: "Image path (relative to /assets/images/)"
      - name: "published"
        field:
          element: "checkbox"
          label: "published"
          value: true