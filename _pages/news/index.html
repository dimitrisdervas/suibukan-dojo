        <div class="container-front">
             <div class="content-full">
                 {% for post in site.categories.news %}
                     <div class="post">
                             <div class="post-img">
                                 <img src="https://i.embed.ly/1/display/crop?key=f2a5d1ca3f744334a53723f0baf9c13a&url={{post.image}}&width=1280&height=420" alt="{{post.title}}">
                             </div>
                             <div class="content-inner">                   
                                   <h1>{{ post.title}} </h1>
                                     <div class="post-more">
                                        {{ post.content  }}
                                    </div>
                                                      
                             </div>			   	
                        </div>
                 {% endfor %}
                 
                 </div>
          </div>
