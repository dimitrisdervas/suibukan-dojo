---
layout: default
permalink: videos
---


        <div class="container-front">
             <div class="content-full">            
             {% for video in site.data.videos %} 
                   <section id="{{ video.url }}" class="videos-page">
                          <div class="videos-left left">
                              <h2> {{ video.title }} </h2>   
                              <p>{{ video.duration }}</p>
                              </div>
                           <div class="videos-right right"> 
                                 <iframe width="640" height="360"  src="//www.youtube.com/embed/{{ video.url }}?rel=0" frameborder="0" allowfullscreen></iframe>
                              </div>                         
                        </section>
              {% endfor %}
            </div>    
        </div>
