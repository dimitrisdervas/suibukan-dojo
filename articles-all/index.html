---
layout: default
permalink: articles-all
---


        <div class="container-front">
             <div class="content-full">
                 {% for post in site.categories.articles %}
                     <div class="post">
                      <!-- Editor Link -->
                         <a href="cloudcannon:collections/{{ post.path }}" class="editor-link">Edit post</a>
                             <div class="post-img">
                                 <img src="https://i.embed.ly/1/display/crop?key=f2a5d1ca3f744334a53723f0baf9c13a&url={{post.image}}&width=1280&height=420" alt="{{post.title}}">
                             </div>
                             <div class="content-inner">                   
                                   <h1><a href="{{ site.baseurl }}{{post.url}}"> {{ post.title}}</a> </h1>
                                {% if post.content contains '<!--more-->' %}
                                     <div class="post-more">
                                        {{ post.content | split:'<!--more-->' | first }}
                                    </div>
                                 
                                    <div class="continue-reading">
                                        <a href="{{ site.baseurl }}{{ post.url }}">Συνέχισε</a>
                                    </div>
                                 
                                {% else %}
                                    {{ post.content }}
                                {% endif %}
                             </div>			   	
                        </div>
                 {% endfor %}
                 
                 </div>
          </div>
